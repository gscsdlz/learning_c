<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/amazeui.min.js"></script>
    <title></title>
</head>

<body>

<div class="am-g">
    <div class="am-u-md-8 am-u-sm-centered">

<button class="am-btn am-btn-success am-btn-xl am-btn-block">新增题目</button>

    </div>
</div>
<br/>
<br/>






    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">

                    <label for="tixing" class="am-u-sm-1 am-form-label">题型</label>
                    <div class="am-u-sm-5">
                        <select id="tixing" data-am-selected>
                            <option value="option1">单选题...</option>
                            <option value="option2">多选题.....</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>

                    <label for="tixing" class="am-u-sm-1 am-form-label">题号</label>
                    <div class="am-u-sm-5">
                        <select id="tihao" data-am-selected>
                            <option value="option1">1</option>
                            <option value="option2">2</option>
                            <option value="option3">3</option>
                            <option value="option3">4</option>
                            <option value="option3">5</option>
                            <option value="option3">6</option>
                            <option value="option3">7</option>
                            <option value="option3">8</option>
                            <option value="option3">9</option>
                            <option value="option3">10</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>



    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">

    <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">题目</label>
                    <div class="am-u-sm-11">
                        <textarea class="" rows="5" id="doc-ta-1"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">

    <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">A</label>
                    <div class="am-u-sm-11">
                        <input type="text" id="doc-ipt-3" placeholder="请输入选项A">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">
    <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">B</label>
                    <div class="am-u-sm-11">
                        <input type="text" placeholder="请输入选项B">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">
    <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">C</label>
                    <div class="am-u-sm-11">
                         <input type="text" placeholder="请输入选项C">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <div class="am-g">
        <div class="am-u-md-8 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="am-form-set">
    <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">D</label>
                    <div class="am-u-sm-11">
                        <input type="text" placeholder="请输入选项D">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>




<div class="am-g">
    <div class="am-u-md-8 am-u-sm-centered">
        <form class="am-form">
            <fieldset class="am-form-set">
                <label for="doc-ipt-3" class="am-u-sm-1 am-form-label">答案</label>
                <div class="am-u-sm-11">
                    <div class="am-form-group">
                         <label class="am-checkbox-inline ">
                                  <input type="checkbox" value="option1" > A
                        </label>
                             <label class="am-checkbox-inline ">
                                 <input type="checkbox" value="option2"> B
                                 </label>
                            <label class="am-checkbox-inline ">
                                     <input type="checkbox" value="option3"> C
                                 </label>
                                <label class="am-checkbox-inline ">
                                     <input type="checkbox" value="option4"> D
                                    </label>
                                </div>
                                </div>

                    </fieldset>
                    </form>
                </div>
</div>


    <div class="am-form-group">
        <div class="am-u-sm-6 am-u-sm-offset-6">
            <button
                    type="button"
                    class="am-btn am-btn-primary"
                    data-am-modal="{target: '#my-alert'}">
                提交
            </button>

            <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">提交页面</div>
                    <div class="am-modal-bd">
                        提交成功！
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn">确定</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
